<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Contact Form with Yellow Background</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>    
body {
    color: #000;
   
   background-image: url(https://www.euroconnect.bg/wp-content/uploads/2018/01/E-commerce-customer-care-1170x658.png);
    font-family: "Roboto", sans-serif;
    
}
.contact-form {
  
    padding: 50px;
    margin: 30px auto;
     background: yellow;
}	
.contact-form h1 {
    font-size: 42px;
    font-family: 'Pacifico', sans-serif;
    margin: 0 0 50px;
    text-align: center;
}
.contact-form .form-group {
    margin-bottom: 20px;
}
.contact-form .form-control, .contact-form .btn {
    min-height: 40px;
    border-radius: 2px;
}
.contact-form .form-control {
    border-color: #e2c705;
}
.contact-form .form-control:focus {
    border-color: #d8b012;
    box-shadow: 0 0 8px #dcae10;
}
.contact-form .btn-primary, .contact-form .btn-primary:active {
    min-width: 250px;
    color: #fcda2e;
    background: #000 !important;
    margin-top: 20px;
    border: none;
     
}
.contact-form .btn-primary:hover {
    color:black ; 
  
}
.contact-form .btn-primary i {
    margin-right: 5px;
}
.contact-form label {
    opacity: 0.9;
}
.contact-form textarea {
    resize: vertical;
}
.bs-example {
    margin: 20px;
}
</style>
</head>
<body>
<div class="container-lg">
	<div class="row">
		<div class="col-md-8 mx-auto">
			<div class="contact-form">
				<h1>Get in Touch</h1>
				<h1>  <span th:text="${customer.id}"></span></h1>
				<form th:action="@{/customers}" th:object="${customer}" method="POST">
				
					<input type="hidden" th:field="*{id}">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="inputName">Name</label>
								<input th:field="*{name}" type="text" class="form-control" id="inputName" required>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="inputEmail">Email</label>
								<input type="email" th:field="*{email}" class="form-control" id="inputEmail" required>
							</div>
						</div>
					</div>            
					<div class="col-sm-6">
						<label for="password">Password</label>
						<input type="password" th:field="*{password}" class="form-control" id="inputSubject" required>
					</div>
					<div class="col-sm-6">
						<label for="phoneNumber">Phone number</label>
						<input type="number"th:field="*{phoneNumber}" class="form-control" id="inputSubject" required>
					</div>
					
					<div class="col-sm-6">
						<label for="username">username</label>
						<input type="text"th:field="*{username}" class="form-control" id="inputSubject" required>
					</div>
					
					<div class="col-sm-6">
						<label for="address">address</label>
						<input type="text"th:field="*{address}" class="form-control" id="inputSubject" required>
					</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
					</div>            
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
