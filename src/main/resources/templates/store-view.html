<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <style>
    	body{
    		color: #FFFFFF;
    		background-image: url(https://www.wallpapertip.com/wmimgs/9-96009_black-and-red-design.jpg);
    		font-family: "Roboto", sans-serif;
    	}
    </style>
    <title>Show Store</title>
  </head>
  <body>


    


   



    <section class="image">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="https://wtop.com/wp-content/uploads/2020/03/4STAR.png"  class="img-fluid img1" id="img1" >
                </div>
            </div>
        </div>

    </section>

      

    
            
            
           
              
     	<div class="container mt-5">
		<h1>show  Store</h1>
		<hr>
		<div class="row">

			<div class="col-4">

				<p>
					<b>ID:</b> <span th:text="${manufacturer.id}"></span>
				</p><br>
				<p>
					<b>Title:</b> <span th:text="${manufacturer.name}"></span>
				</p><br>
				<p>
					<b>cif:</b> <span th:text="${manufacturer.cif}"></span>
				</p><br>
				<p>
					<b>direction:</b> <span th:text="${manufacturer.direction}"></span>
				</p><br>
				<p>
					<b>numEmployees:</b> <span th:text="${manufacturer.numEmployees}"></span>
				</p>


			</div>
		

		</div>
	


	</div>

    <!-- Popper.js first, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
