    <div class="container" >
    
    	<h1>Edit  Smartphone  <span th:text="${product.id}"></span></h1>
    
      <form th:action="@{/products}" th:object="${product}" method="POST">

					<input type="hidden" th:field="*{id}">
					
					
					<div class="mb-3">
						<label for="title" class="form-label">Title</label>
						 <input type="text" class="form-control" id="name" th:field="*{name}">
					</div>
					
					<div class="mb-3">
					  <label for="sinopsis" class="form-label">description</label>
					  <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
					</div>
					
					
					
					
					<div class="mb-3">
						<label for="duration" class="form-label">quantity</label>
						 <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
					
					</div>
					
					

					
			
					
					
					<div class="mb-3">
						<label for="duration" class="form-label">price</label>
						 <input type="number" class="form-control" id="price" th:field="*{price}">
					</div>
					
					
				<!-- 	<label class="form-check-label" for="manufacturer">store</label>

					  <option th:each="store: ${manufacturers}" th:value="${store.id}" th:text="${store.name}"></option>

					</select> -->
					
				
					
					<button type="submit" class="btn btn-success">Guardar</button>


				</form>
